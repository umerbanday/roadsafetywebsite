<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <section class="interactive">
        <div class="play_container">
            <canvas id="c" class="blur"></canvas>
           
            <div id="crashed" class="crashed">
                <img src="../static/warning.png" alt="warning crash">
                <button id="reset" class="reset">
                    RESTART
                </button>
            </div>
           
            <div id="homepage" class="homepage">
                <a href="../"><img src="../static/homepage.svg" alt="go home"></a>         
            </div>
            <div id="splash" class="splash">
                <img class="splash_img" src="../static/splash.png" alt="splash">
                <button id="play" class="play">
                    Click to drive
                </button>
                <img id="loading_img" class="loading_img" src="../static/loading.gif" alt="splash">
                
                <audio id="enterbutton">
                    <source src="../sounds/enterbutton.ogg"/>
                </audio>
            </div>

            <div id="control" class="control">
              
            
              <button id="left" class="left">
                Turn Left
            </button>
            <button id="right" class="right">
             Turn Right
          </button>
              
          </div>
            
        </div>
    </section>
    <script type="module" src="game_code.js"></script>
</body>
</html>
